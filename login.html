<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta content="yes"name="apple-mobile-web-app-capable"/><!--iphone 允许全屏模式浏览-->
<meta content="black"name="apple-mobile-web-app-status-bar-style"/><!--iphone中safari顶端的状态条的样式-->
<meta content="telephone=no"name="format-detection"/><!--设备忽略将页面中的数字识别为电话号码-->

<title>微信</title>
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<header>登录指尖</header>
<article class="box">
    <div class="login">
    	<ul class="p10_0 mb20">
        	<li class="mb10 border-radius border-box"><input type="text" placeholder="请输入账号" class="border-box"></li><!--update 1125-->
            <li class="border-radius border-box"><input type="password" placeholder="请输入密码" class="border-box"></li><!--update 1125-->
        </ul>
    </div>
    <p class="ac"><a href="javascript:void(0);" class="btnRed white">登录授权</a></p>
</article>
<section id="tips" class="p0_10 border-box"><!--update 1127-->
	<div class="tips white ac p10_0 line_h20">请填写发件人</div>
</section>
</body>
<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script>
$(function(){
	pos();
	$(window).resize(function(){
		pos()
	});
	function pos(){
		var w = $(window).width();
		$('.login ul li input').width(w-60);
	}
	$('.btnRed').click(function(){/* update 1127*/
		$("#tips").fadeIn(3000);
		setTimeout( function(){ $('#tips').fadeOut(3000)});			
	})
})
</script>
</html>
